<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>  
</head>
<body>
    <h1 class="titleText">Tic | Tac | Toe</h1>
    <div class="gameContainer">
        <div class="gameCube" id="box0" onclick="xMarks(0)"></div>
        <div class="gameCube" id="box1" onclick="xMarks(1)"></div>
        <div class="gameCube" id="box2" onclick="xMarks(2)"></div>
        <div class="gameCube" id="box3" onclick="xMarks(3)"></div>
        <div class="gameCube" id="box4" onclick="xMarks(4)"></div>
        <div class="gameCube" id="box5" onclick="xMarks(5)"></div>
        <div class="gameCube" id="box6" onclick="xMarks(6)"></div>
        <div class="gameCube" id="box7" onclick="xMarks(7)"></div>
        <div class="gameCube" id="box8" onclick="xMarks(8)"></div>
    </div>
</body>
</html>
