<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>  
</head>
<body>
    <h1 class="titleText">Tic | Tac | Toe</h1>
    <form class="nameContainer" id="nameForm">
        <div class="player1">
            <label for="fname">Player 1:</label>
            <input minlength="3" type="text" id="player1" name="player1" value="">
        </div>
        <div class="player2">
            <label for="fname">Player 2:</label>
            <input minlength="3" type="text" id="player2" name="player2" value="">
        </div>
        <input type="submit" value="Submit" class="button">
    </form>
    <div class="textGameCont" id="textGameCont">
        <div class="gameText" id="gameText">Let the game begin... You're up, Player 1!</div>
        <br>
        <div class="gameContainer">
            <div class="gameCube" id="box0"></div>
            <div class="gameCube" id="box1"></div>
            <div class="gameCube" id="box2"></div>
            <div class="gameCube" id="box3"></div>
            <div class="gameCube" id="box4"></div>
            <div class="gameCube" id="box5"></div>
            <div class="gameCube" id="box6"></div>
            <div class="gameCube" id="box7"></div>
            <div class="gameCube" id="box8"></div>
        </div>
        <div class="buttonCont" id="buttonCont">
            <button class="button" id="resetButton">Restart Game</button>
        </div>
    </div>
</body>
</html>
