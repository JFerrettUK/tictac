<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>  
</head>
<body>
    <h1 class="titleText">Tic | Tac | Toe</h1>
    <div class="gameText" id="gameText">Let the game begin... You're up, Player 1!</div>
    <br>
    <div class="gameContainer">
        <div class="gameCube" id="box0" onclick="playerMove(0)"></div>
        <div class="gameCube" id="box1" onclick="playerMove(1)"></div>
        <div class="gameCube" id="box2" onclick="playerMove(2)"></div>
        <div class="gameCube" id="box3" onclick="playerMove(3)"></div>
        <div class="gameCube" id="box4" onclick="playerMove(4)"></div>
        <div class="gameCube" id="box5" onclick="playerMove(5)"></div>
        <div class="gameCube" id="box6" onclick="playerMove(6)"></div>
        <div class="gameCube" id="box7" onclick="playerMove(7)"></div>
        <div class="gameCube" id="box8" onclick="playerMove(8)"></div>
    </div>
    <div class="buttonCont" id="buttonCont">
        <button class="resetButton"  onclick="resetGame()">Reset Game</button>
    </div>
</body>
</html>
